<!DOCTYPE html>
<html>
	<head>
		<title>Results Page</title>
	</head>
	<body>
			{% if messages %}
				<ul class="messages">
				    {% for message in messages %}
				    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				    {% endfor %}
				</ul>
			{% endif %}

			<h2>Email Address Entered:</h2>
				<table>
					<tbody>
					{%for row in data%}
						<tr>
							<td>{{row.email}}</td>
							<td>{{row.created_at}}</td>
						</tr>
					{%endfor%}
					</tbody>
				</table>
	</body>
</html>
